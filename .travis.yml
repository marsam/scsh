sudo: required
dist: trusty
language: c
compiler:
  - clang
  # - gcc
before_install:
  - sudo apt-get -yq update
  - sudo apt-get -yq install scheme48
before_script:
  - autoreconf
  - ./configure --prefix=/usr --with-scheme48=/usr
  - make
script:
  - make test
before_deploy:
  - gem install fpm
  - mkdir -p /tmp/installdir/
  - make install DESTDIR=/tmp/installdir
  - fpm -s dir -t deb -n scsh -v 0.7.0 -C /tmp/installdir -p scsh_VERSION_ARCH.deb -d "scheme48 > 1.9" usr/bin usr/lib usr/share
deploy:
  provider: packagecloud
  repository: scheme
  username: marsam
  skip_cleanup: true
  package_glob: "*.deb"
  dist: ubuntu/trusty
  on:
    branch: master
  token:
    secure: 
